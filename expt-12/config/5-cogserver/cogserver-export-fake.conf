#
# Configuration for a production CogServer - dictionary export
#
SERVER_PORT           = 20008
LOG_FILE              = /tmp/cogserver-export-fake.log

# Other possible log levels are "error", "warn", "info", "debug" and "fine"
# LOG_LEVEL             = debug
LOG_LEVEL             = info
LOG_TO_STDOUT         = false

# ANSI prompts are colorful.
PROMPT                = "export-fake> "
ANSI_PROMPT           = "[0;32mexport-fake[1;32m> [0m"
SCM_PROMPT            = "guile-export-fake> "
ANSI_SCM_PROMPT       = "[0;34mguile-export-fake[1;34m> [0m"
ANSI_ENABLED	       = true
