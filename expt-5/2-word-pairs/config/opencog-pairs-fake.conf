#
# Configuration for a production OpenCog server - English word pairs.
#
SERVER_PORT           = 17108
LOG_FILE              = /tmp/pg-pairs-fake.log

# Other possible log levels are "error", "warn", "info", "debug" and "fine"
LOG_LEVEL             = info
LOG_TO_STDOUT         = false

# ANSI prompts are colorful.
PROMPT                = "pg-pairs-fake> "
ANSI_PROMPT           = "[0;32mpg-pairs-fake[1;32m> [0m"
SCM_PROMPT            = "gauile-pairs-pg> "
ANSI_SCM_PROMPT       = "[0;34mguile-pairs-pg[1;34m> [0m"
ANSI_ENABLED	       = true
