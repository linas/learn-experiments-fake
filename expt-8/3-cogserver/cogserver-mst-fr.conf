#
# Example configuration for a production OpenCog server - French MST
#
SERVER_PORT           = 18003
LOG_FILE              = /tmp/cogserver-mst-fr.log

# Other possible log levels are "error", "warn", "info", "debug" and "fine"
# LOG_LEVEL             = debug
LOG_LEVEL             = info
LOG_TO_STDOUT         = false

# ANSI prompts are colorful.
PROMPT                = "mst-fr> "
ANSI_PROMPT           = "[0;32mmst-fr[1;32m> [0m"
SCM_PROMPT            = "guile-mst-fr> "
ANSI_SCM_PROMPT       = "[0;34mguile-mst-fr[1;34m> [0m"
ANSI_ENABLED	       = true
