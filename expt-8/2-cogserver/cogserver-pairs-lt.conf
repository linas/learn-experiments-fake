#
# Configuration for a production OpenCog server - Lithuanian Pairs.
#
SERVER_PORT           = 17002
LOG_FILE              = /tmp/cogserver-pairs-lt.log

# Other possible log levels are "error", "warn", "info", "debug" and "fine"
LOG_LEVEL             = info
LOG_TO_STDOUT         = false

# ANSI prompts are colorful.
PROMPT                = "cog-pairs-lt> "
ANSI_PROMPT           = "[0;32mcog-pairs-lt[1;32m> [0m"
SCM_PROMPT            = "guile-pairs-lt> "
ANSI_SCM_PROMPT       = "[0;34mguile-pairs-lt[1;34m> [0m"
ANSI_ENABLED	       = true
